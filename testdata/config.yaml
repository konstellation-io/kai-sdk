runner:
  logger:
    level: Debug # Info, Debug, Warn, Error, Fatal, Panic
    encoding: console # console, json
    output_paths:
      - stdout
    error_output_paths:
      - stderr

metadata:
  product_id: Product ID
  workflow_name: Workflow ID
  process_name: Process ID
  version_tag: Version v1.0.0
  base_path: "/Some/Path"

nats:
  url: "nats://localhost:4222"
  stream: test-stream
  inputs: test-input
  output: test-output
  object_store: ephemeral-storage

minio:
  endpoint: "localhost:9000"
  access_key: "minio"
  secret_key: "minio123"
  region: "us-east-1"
  secure: false
  bucket: "test-bucket"

centralized_configuration:
  global:
    bucket: global
  product:
    bucket: product
  workflow:
    bucket: workflow
  process:
    bucket: process
    config:
      test1: value1
      test2: value2
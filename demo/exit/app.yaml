metadata:
  product_id: Exit_product
  version_tag: v1.0.0
  workflow_name: Exit_workflow
  workflow_type: feedback
  process_name: Exit_process
  process_type: exit

nats:
  url: "nats://localhost:4222"
  stream: exit
  inputs:
    - task-output
  output: exit-output
  object_store: ephemeral-storage

minio:
  internal_folder: ".kai"
  endpoint: "localhost:9000"
  client_user: "minio_user"
  client_password: "minio_password"
  ssl: false
  bucket: "test-bucket"

auth:
  endpoint: "http://auth.kai.local"
  client: "kai"
  client_secret: "kai_pwd"
  realm: "konstellation"

predictions:
  endpoint: localhost:6379
  username: default
  password: redispw
  index: predictionsIdx
  
model_registry:
  folder_name: ".models"

measurements:
  endpoint: "localhost:4317"
  insecure: true
  timeout: 5
  metrics_interval: 10

centralized_configuration:
  global:
    bucket: global
  product:
    bucket: product
  workflow:
    bucket: workflow
  process:
    bucket: process
    config:
      test1: value1
      test2: value2
metadata:
  product_id: Task process
  workflow_name: Task workflow
  process_name: Task process
  version_tag: Task version v1.0.0
  base_path: "/Some/Path"

nats:
  url: "nats://localhost:4222"
  stream: task
  inputs:
    - trigger-output
  output: task-output
  object_store: ephemeral-storage

minio:
  url: "localhost:9000"
  access_key_id: minioadmin
  access_key_secret: minioadmin
  use_ssl: false
  bucket: test-bucket

centralized_configuration:
  global:
    bucket: global
  product:
    bucket: product
  workflow:
    bucket: workflow
  process:
    bucket: process
    config:
      test1: value1
      test2: value2

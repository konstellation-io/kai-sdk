metadata:
  product_id: Task process
  workflow_name: Task workflow
  process_name: Task process
  version_tag: Task version v1.0.0

nats:
  url: "nats://localhost:4222"
  stream: task
  inputs:
    - trigger-output
  output: task-output
  object_store: ephemeral-storage

minio:
  internal_folder: ".kai"
  endpoint: "localhost:9000"
  client_user: "minio_user"
  client_password: "minio_password"
  ssl: false
  bucket: "test-bucket"

model_registry:
  folder_name: ".models"

auth:
  endpoint: "http://auth.kai.local"
  client: "kai"
  client_secret: "kai_pwd"
  realm: "konstellation"

measurements:
  endpoint: "localhost:4317"
  insecure: true
  timeout: 5
  metrics_interval: 10

centralized_configuration:
  global:
    bucket: global
  product:
    bucket: product
  workflow:
    bucket: workflow
  process:
    bucket: process